name: Publish to gh-pages

on:
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
      - uses: actions/checkout@v2

      - name: Install and Build
        run: |
          npm install
          npm run build-css
          

      - name: Deploy 
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages 
          folder: public
